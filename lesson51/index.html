<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <p>Ссылка на шаблон: <a href="https://html.design/demo/joyseno/index.html">https://html.design/demo/joyseno/index.html</a></p>
    <header class="header">
        <div class="container">
            <div class="header__inner">
                <img src="" alt="" class="header__logo">
                <nav class="header__nav">
                    <li class="nav__item"></li>
                    <li class="nav__item"></li>
                    <li class="nav__item"></li>
                    <li class="nav__item"></li>
                    <li class="nav__item"></li>
                    <li class="nav__item"></li>
                </nav>
            </div>
        </div>
        <div class="header__banner">
            <p class="banner__txt"></p>
            <h1 class="banner__title"></h1>
            <audio src="" class="banner__audio"></audio>
            <nav class="banner__user-nav">
                <li class="user-nav__item"></li>
                <li class="user-nav__item"></li>
                <li class="user-nav__item"></li>
                <li class="user-nav__item"></li>
            </nav>
        </div>
    </header>
    <main class="main">
        <section class="hero">
            <div class="container">
                <h1 class="hero__title"></h1>
                <div class="hero__info">
                    <div class="info__item info__item--app--design"></div>
                    <div class="info__item info__item--web--sign"></div>
                    <div class="info__item info__item--html--css"></div>
                    <div class="info__item info__item--logo--design"></div>
                    <button class="info__button"></button>
                </div>
            </div>
        </section>
        <section class="portfolio">
            <div class="container">
                <div class="portfolio-inner">
                    <div class="portfolio-inner__iten portfolio-inner__item--bigger"></div>
                    <div class="inner__item"></div>
                    <div class="inner__item"></div>
                    <div class="inner__item"></div>
                    <button class="inner__button"></button>
                </div>
            </div>
        </section>
        <section class="main__blog">
            <div class="container">
                <h2 class="blog__title"></h2>
                <p class="blog__txt"></p>
                <div class="blog__inner">
                    <div class="blog__inner-item blog__inner-item--first"></div>
                    <div class="blog__inner-item blog__inner-item--second"></div>
                    <div class="blog__inner-item blog__inner-item--third"></div>
                </div>
                <button class="blog__button"></button>
            </div>
        </section>
        <section class="contacts">
            <h3 class="contacts__title"></h3>
            <form class="contacts__form">
                <input type="text" placeholder="your name">
                <input type="email" placeholder="ur email">
                <input type="tel" placeholder="ur phone">
                <button type="submit"></button>
            </form>
            <div class="contacts__outcall">
                <p class="outcall__txt"></p>
                <button class="outcall__button"></button>
            </div>
        </section>
    </main>
    <footer class="footer">
        <div class="container">
            <nav class="footer__nav-user">
                <li class="footer__nav-user--item"></li>
                <li class="footer__nav-user--item"></li>
                <li class="footer__nav-user--item"></li>
            </nav>
            <p class="footer__txt"></p>
        </div>
    </footer>
</body>

</html>
